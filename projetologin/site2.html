<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login 2</title>
    <link rel="stylesheet" href="site2estilo.css">
    <link rel="stylesheet" href="media.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <main>
        <section id="login">

            <div id="imagem">
                <!-- Image local in CSS''' -->
                

            </div>

            <div id="formulario">

                <h1>Login</h1>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam </p>
                <form action="" method="post">

                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="iemail" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <label for="iemail">Email:</label>
                    
                    </div>


                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="Senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha:</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>



                </form>


            </div>

        </section>
    </main>
</body>
</html>
